<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch-container">
        <div class="display-container">
            <div id="display">00:00.00</div>
        </div>
        <div class="buttons-container">
            <button id="lapResetBtn" class="btn btn-alt">Reset</button>
            <button id="startStopBtn" class="btn btn-main">Start</button>
        </div>
        <div class="laps-container">
            <ul id="laps"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
