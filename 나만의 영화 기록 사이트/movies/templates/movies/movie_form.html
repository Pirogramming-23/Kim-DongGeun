<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Î¶¨Î∑∞ ÏûëÏÑ± - my Movie reviews</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .form-container {
            max-width: 600px;
            margin: 48px auto;
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0001;
        }
        .form-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }
        .btn-pink {
            background: #e91e63;
            color: white;
            font-weight: bold;
            border: none;
        }
        .btn-pink:hover {
            background: #c2185b;
            color: white;
        }
        .form-label {
            font-weight: 500;
            width: 120px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .form-group textarea,
        .form-group input,
        .form-group select {
            flex: 1;
        }
        @media (max-width: 600px) {
            .form-group { flex-direction: column; align-items: stretch; }
            .form-label { width: 100%; margin-bottom: 4px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-title">Movie review üçø</div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label class="form-label">{{ field.label }}</label>
                    <div style="flex:1;">
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-pink px-4">Ï†ÄÏû•</button>
                <a href="{% url 'movies:list' %}" class="btn btn-secondary">Î™©Î°ùÏúºÎ°ú</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
