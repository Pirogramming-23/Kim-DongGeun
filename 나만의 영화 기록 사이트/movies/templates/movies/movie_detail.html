<!-- movies/templates/movies/movie_detail.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }} - my Movie reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-img { border-radius: 12px; object-fit: cover; width: 100%; max-width: 350px; }
        .header { font-size: 2.5rem; font-weight: bold; color: #e91e63; margin: 40px 0 20px 0; }
        .btn-pink { background: #e91e63; color: white; }
        .btn-pink:hover { background: #c2185b; color: white; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="{% url 'movies:list' %}" style="text-decoration:none; color:#e91e63;">my Movie reviews</a>
    </div>
  
    <div class="row">
        <div class="col-md-4">
            {% if movie.poster_url %}
            <img src="{{ movie.poster_url }}" class="movie-img mb-3" alt="포스터">
            {% endif %}
        </div>
        <div class="col-md-8">
            <h2>{{ movie.title }}</h2>
            <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item"><strong>개봉년도:</strong> {{ movie.year }}</li>
                <li class="list-group-item"><strong>감독:</strong> {{ movie.director }}</li>
                <li class="list-group-item"><strong>주연:</strong> {{ movie.actors }}</li>
                <li class="list-group-item"><strong>장르:</strong> {{ movie.genre }}</li>
                <li class="list-group-item"><strong>별점:</strong> {{ movie.rating }}</li>
                <li class="list-group-item"><strong>러닝타임:</strong> {{ movie.running_time_str }}</li>
            </ul>
            <div class="mb-3 p-3 bg-light rounded">
                <strong>리뷰:</strong>
                <p>{{ movie.review }}</p>
            </div>
            <a href="{% url 'movies:update' movie.pk %}" class="btn btn-outline-primary">수정</a>
            <a href="{% url 'movies:delete' movie.pk %}" class="btn btn-outline-danger">삭제</a>
            <a href="{% url 'movies:list' %}" class="btn btn-secondary">목록으로</a>
        </div>
    </div>
</div>
</body>
</html>
